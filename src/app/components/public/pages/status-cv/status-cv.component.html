<app-header></app-header>
<section class="mt-5" >
  <div class="container">
    <div class="shadow-sm p-3 mb-5 bg-white rounded" >
      <h4 class="text-center">CV đã ứng tuyển</h4>
      <div class="card-body p-0 mt-3 text-center">
        <div class="table-responsive">
          <table class="table table-striped table-md">
            <tr>
              <th>Tên công việc</th>
              <th>Tên CV</th>
              <th>Trạng thái</th>
              <th>Nội dung</th>
            </tr>
            <tr *ngFor="let item of data">
              <td>{{item.nameNews}}</td>
              <td>{{item.nameCv}}</td>
              <td *ngIf="item.status === 'reaccept'" style="color: red;">{{item.status}}</td>
              <td *ngIf="item.status === 'accept'" style="color:gray;">{{item.status}}</td>
              <td *ngIf="item.status === 'apply'">{{item.status}}</td>
              <td>{{item.content}}</td>
            
            </tr> 
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<app-newsCon></app-newsCon>
<app-footer></app-footer>
