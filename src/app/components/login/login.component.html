<app-header></app-header>
<section class="section">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">     

        <div class="card card-primary">
          <div class="card-header"><h4>Đăng nhập</h4></div>

          <div class="card-body">
            <form  class="needs-validation" novalidate="">
              <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input id="username" [(ngModel)]="username"  type="text" class="form-control" name="username" tabindex="1" required autofocus>
                <div class="invalid-feedback">
                  Vui lòng điền tên đăng nhập
                </div>
              </div>

              <div class="form-group">
                <div class="d-block">
                  <label for="password" class="control-label">Mật khẩu</label>
                  <div class="float-right">
                    <a [routerLink] = "['/forgot-password']">Quên mật khẩu</a>
                  </div>
                </div>
                <input id="password" type="password"  [(ngModel)]="password" class="form-control" name="password" tabindex="2" required>
                <div class="invalid-feedback">
                  Vui lòng điền mật khẩu
                </div>
              </div>

           

              <div class="form-group">
                <button (click)="login()" class="btn btn-primary btn-lg btn-block" tabindex="4">
                  Login
                </button>
              </div>
            </form>
            <div class="text-center mt-4 mb-3">
              <a [routerLink] = "['/register']">Đăng ký</a>
            </div>

          </div>
        </div>      
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
