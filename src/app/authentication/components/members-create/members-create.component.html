<app-auth-contect>
  <section class="section">
    <div class="section-header">
      <h1>Tạo tài khoản</h1>
    </div>
    <div class="section-body">
      <div class="row">
        <div class="col-12">
          <div class="card author-box card-primary">
            <div class="card-header">
              <h4>Thêm tài khoản</h4>
            </div>
            <div class="card-body">
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Email</label>
                <div class="col-sm-12 col-md-7">
                  <input type="email" class="form-control" [(ngModel)]="email">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Tên đăng nhập</label>
                <div class="col-sm-12 col-md-7">
                  <input type="text" class="form-control" [(ngModel)]="username">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Mật khẩu</label>
                <div class="col-sm-12 col-md-7">
                  <input type="password" class="form-control" [(ngModel)]="password">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                <div class="col-sm-12 col-md-7">
                  <button class="btn btn-primary" (click)="save()">Lưu</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</app-auth-contect>
